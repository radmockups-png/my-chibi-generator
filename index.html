

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Login ‚Äì My Chibi Generator</title>
<style>
  :root{
    --bg:#14081f;--panel:#1c0f2a;--ink:#f4eaff;--muted:#c9a7f5;--accent:#a78bfa;
  }
  body{
    margin:0;display:flex;align-items:center;justify-content:center;
    min-height:100vh;background:linear-gradient(180deg,#10061a,#14081f 60%);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);
  }
  .panel{
    background:var(--panel);border:1px solid #2a1b3a;border-radius:16px;
    padding:32px 28px;box-shadow:0 10px 40px rgba(0,0,0,.35);
    width:100%;max-width:360px;text-align:center;
  }
  h2{margin:0 0 16px;font-weight:700;font-size:22px}
  label{display:block;font-size:13px;color:var(--muted);margin:12px 0 6px;text-align:left}
  input{
    width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2a1b3a;
    background:#12091a;color:var(--ink);font-size:14px;
  }
  .btn{
    margin-top:18px;width:100%;padding:14px;font-weight:700;
    border:0;border-radius:12px;cursor:pointer;
    background:linear-gradient(90deg,#7c3aed,#db2777);color:#fff;font-size:15px;
  }
  .msg{margin-top:12px;font-size:13px;color:#ef4444;min-height:18px}
  .remember{margin-top:10px;text-align:left;font-size:12px;color:var(--muted)}
</style>
</head>
<body>

<div class="panel">
  <h2>üîí Login</h2>
  <label>Username</label>
  <input type="text" id="user" placeholder="e.g. admin">
  <label>Password</label>
  <input type="password" id="pass" placeholder="Your password">
  <div class="remember">
    <input type="checkbox" id="remember"> Remember for 12 hours
  </div>
  <button class="btn" id="loginBtn">Unlock</button>
  <div class="msg" id="msg"></div>
</div>

<script>
// ---- SET YOUR CREDENTIALS HERE ----
const VALID_USER = "admin";    // change this
const VALID_PASS = "radgenerator2.0";     // change this
// ----------------------------------

const $ = id=>document.getElementById(id);

$("loginBtn").addEventListener("click",()=>{
  const u = $("user").value.trim();
  const p = $("pass").value.trim();
  if(u===VALID_USER && p===VALID_PASS){
    if($("remember").checked){
      localStorage.setItem("chibi_auth","ok");
    } else {
      sessionStorage.setItem("chibi_auth","ok");
    }
    location.href="app.html";
  } else {
    $("msg").textContent="‚ùå Invalid login. Try again.";
  }
});

// auto-login if already stored
if(localStorage.getItem("chibi_auth")||sessionStorage.getItem("chibi_auth")){
  location.href="app.html";
}
</script>

</body>
</html>
